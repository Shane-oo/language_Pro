{% extends "base.html" %}

{% block content %}
<body class = "loginSignUpBody">
<div class='wrapper fadeInDown'>
    <div id='loginContent'>

        <!-- icon to fade in first -->
        <div class='fadeIn first'>
            <img src='static/images/icon.png' id='icon' alt='User Icon' />
        </div>

        <!-- Login Form -->
        <form action="/login" method="POST">
            <input type='text' id='txt' class='fadeIn second' name='email' placeholder='email'>
            <input type='password' id='txt' class='fadeIn third' name='password' placeholder="password">

            <input type='submit' id='btnsubmit' class="fadeIn fourth" value='Login'>
        </form>

        <!-- Forgot Password -->
        <div id="loginFooter">
            <a class="underlineHover" href="{{ url_for('forgot_pass') }}">Forgot Password?</a>
        </div>
        <!-- Create new account -->
        <div id="loginFooter">
            <a class="underlineHover" href="{{ url_for('signUp') }}">Create account!</a>
        </div>
    </div>
</div>
</body>
{% endblock %}
