{% extends "index2.html" %}
{% block content %}

<div class='wrapper'>
    <div class='formContent'>
        <h1 id = >Sign Up</h1>
        <p>Please fill in this form to create an account with Language Pro.</p>
        <hr>
            <!-- sign up form -->
            <form action="/sign_up_3" method="POST">
    
                <label for="fname"><b>First Name</b></label>
                <input type="text" id="txt1" placeholder="First Name" name="firstname" required>
                <br>
                <br>
                
                <label for="lname"><b>Last Name</b></label>
                <input type="text" id="txt1" placeholder="Last Name" name="lastname"  required>
                <br>
                <br>
    
                <label for="email"><b>Email</b></label>
                <input type="email" id="txt1" placeholder="Enter Email" name="email" required>
                <br>
                <br>
    
                <label for="psw"><b>Password</b></label>
                <input type="password" id="txt1" placeholder="Enter Password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number, one uppercase, one lowercase letter, and at least 8 or more characters" required>
                <br>
                <br>
    
                <div id="formBtn">
                    <input type="reset" id='btnreset' value="Clear">
                    <input type="submit" id='btnsubmit' value='Submit'>
                </div>
            </form>
    </div>
</div>

{% endblock %}
