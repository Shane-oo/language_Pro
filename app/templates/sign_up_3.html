{% extends "index2.html" %}
{% block content %}
<h1>Sign Up</h1>
<p>Please fill in this form to create an account with Language Pro.</p>
<hr>
<div class='formContent'>
        <!-- sign up form -->
        <form action="/sign_up_3" method="POST">

            <label for="fname"><b>First Name</b></label>
            <input type="text" id="txt1" placeholder="First Name" name="firstname" required>
            <br>

            <label for="lname"><b>Last Name</b></label>
            <input type="text" id="txt1" placeholder="Last Name" name="lastname"  required>
            <br>

            <label for="email"><b>Email</b></label>
            <input type="email" id="txt1" placeholder="Enter Email" name="email" required>
            <br>

            <label for="psw"><b>Password</b></label>
            <input type="password" id="txt1" placeholder="Enter Password" name="password" required>
            <br>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" id="txt1" placeholder="Repeat Password" name="password_repeat" required>
            <br>

            <div id="formBtn">
                <input type="reset" id='btnReset' value="Clear">
                <input type="submit" id='btnsubmit' value='Submit'>
            </div>
        </form>
    </div>
{% endblock %}
