<!DOCTYPE html>
<html lang='en'>
<meta charset="utf-8">

<head>
    <link rel='stylesheet' href="{{ url_for('static',filename='styleFinal.css') }}">
    <title>Language Pro</title>
</head>

<body>
        <div class='formContent'>
            <!-- sign up form -->
            <form action='...'>
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account with Language Pro.</p>
                <hr id = 'line1'>

                <label id='lbl' for="fname"><b>First Name</b></label>
                <input type="text" id="txt1" placeholder="First Name" name="fname" required>
                <br>

                <label id='lbl' for="lname"><b>Last Name</b></label>
                <input type="text" id="txt1" placeholder="Last Name" name="lname" required>
                <br>

                <label id='lbl' for="email"><b>Email</b></label>
                <input type="email" id="txt1" placeholder="Enter Email" name="email" required>
                <br>

                <label id='lbl' for="psw"><b>Password</b></label>
                <input type="password" id="txt1" placeholder="Enter Password" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                required>
                <br>

                <label id='lbl' for="security-qs"><b>Security Question</b></label>
                <select id="sequrity-qs" class="form-control">
                    <option value="" disabled selected>---Select your question---</option>
                    <option value="1">What Primary School did you attend?</option>
                    <option value="2">What were the last four digits of your childhood telephone number?</option>
                    <option value="3">What was the house number you lived in as a child?</option>
                </select>
                <br>

                <label id='lbl' for="security-ans"><b>Security Answer</b></label>
                <input type="text" id="txt1" placeholder="Answer" name="security-ans" required>

                <div id="formBtn">
                    <input type="reset" id ='btnreset' value="Clear">
                    <input type="submit" id ='btnsubmit' value='Submit'>
                </div>
            </form>
        </div>
</body>

</html>
