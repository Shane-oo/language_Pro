<!DOCTYPE html>
<html lang='en'>
<meta charset="utf-8">

<head>
    <link rel='stylesheet' href='{{ url_for('static',filename='styles/final.css') }}'>
    <title>Language Pro</title>
</head>

<body>
        <div class='formContent'>
            <!-- sign up form -->
            <form action="./signupPage" method="POST">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account with Language Pro.</p>
                <hr>
                <label for="fname"><b>First Name</b></label>
                <input type="text" id="txt1" placeholder="First Name" name="firstname" value = "{{user.firstname}}"required>
                <br>

                <label for="lname"><b>Last Name</b></label>
                <input type="text" id="txt1" placeholder="Last Name" name="lastname" value = "{{user.lastname}}" required>
                <br>

                <label for="email"><b>Email</b></label>
                <input type="email" id="txt1" placeholder="Enter Email" name="email" value = "{{user.email}}"required>
                <br>

                <label for="psw"><b>Password</b></label>
                <input type="password" id="txt1" placeholder="Enter Password" name="password" value = "{{user.password}}" required>
                <br>

                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" id="txt1" placeholder="Repeat Password" name="password_repeat" required>
                <br>

                <div id="formBtn">
                    <input type="reset" value="Clear">
                    <input type="submit" value='Submit'>
                </div>
            </form>
        </div>
</body>

</html>
