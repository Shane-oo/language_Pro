<!DOCTYPE html>
<html>
    <head>
        <title>Language Pro</title>
        <link rel='stylesheet' href= 'signupstyle.css'>
    </head>
    <body>
        <div class="modal-body">
            <form class="signUp-content" action="/action_page.php">
              <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <label for="fname"><b>First Name</b></label>
                <input type="text" placeholder="First Name" name="fname" required>
  
                <label for="lname"><b>Last Name</b></label>
                <input type="text" placeholder="Last Name" name="lname" required>
  
                <label for="email"><b>Email</b></label>
                <input type="email" placeholder="Enter Email" name="email" required>
  
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
  
                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
  
                <label for="security-qs"><b>Security Question</b></label>
                <select id="sequrity-qs" class="form-control">
                  <option value="" disabled selected>---Select your question---</option>
                  <option value="1">What Primary School did you attend?</option>
                  <option value="2">What were the last four digits of your childhood telephone number?</option>
                  <option value="3">What was the house number you lived in as a child?</option>
                </select>
  
                <label for="security-ans"><b>Security Answer</b></label>
                <input type="text" placeholder="Answer" name="security-ans" required>
  
                <label>
                  <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px">
                  Remember me
                </label>
              </div>
              <div class="clearfix">
                <input type="reset" value="Clear">
                <input type="submit" value='Submit'>
              </div>
            </form>
        </div>
    </body>
</html>
